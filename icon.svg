<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Modern gradient background -->
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4361EE;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2A9D8F;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="frameGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F0F4F8;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background with rounded corners -->
  <rect width="512" height="512" rx="100" fill="url(#bgGrad)"/>

  <!-- Canvas Frame - Outer border representing the "Canvas" -->
  <rect x="80" y="80" width="352" height="352" rx="24" fill="none" stroke="url(#frameGrad)" stroke-width="16" opacity="0.9"/>

  <!-- Inner artistic "C" shape that represents ClinicalCanvas -->
  <!-- This C shape also subtly resembles a medical stethoscope curve -->
  <path d="M 320 180
           C 350 180 370 200 370 230
           L 370 282
           C 370 312 350 332 320 332
           L 230 332
           C 200 332 180 312 180 282
           L 180 230
           C 180 200 200 180 230 180
           L 270 180"
        fill="none"
        stroke="#FFFFFF"
        stroke-width="28"
        stroke-linecap="round"
        opacity="0.95"/>

  <!-- Stylized dot representing completeness/precision (clinical accuracy) -->
  <circle cx="275" cy="180" r="16" fill="#FFFFFF" opacity="0.95"/>

  <!-- Subtle pulse accent - small heartbeat line -->
  <path d="M 140 400 L 165 400 L 175 385 L 185 415 L 195 390 L 205 400 L 230 400"
        stroke="#FFFFFF"
        stroke-width="6"
        stroke-linecap="round"
        stroke-linejoin="round"
        fill="none"
        opacity="0.7"/>

  <!-- Small accent dot in corner for visual balance -->
  <circle cx="395" cy="395" r="8" fill="#FFFFFF" opacity="0.5"/>
</svg>
