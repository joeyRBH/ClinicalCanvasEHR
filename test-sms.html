<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test SMS - ClinicalCanvas</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(37, 99, 235, 0.15);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #0f172a;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #64748b;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #0f172a;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }

        input, textarea {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 14px;
            font-family: inherit;
            transition: all 0.3s;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #2563eb;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .btn {
            width: 100%;
            padding: 14px 24px;
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn:hover {
            background: #1d4ed8;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            background: #94a3b8;
            cursor: not-allowed;
            transform: none;
        }

        .result {
            margin-top: 20px;
            padding: 16px;
            border-radius: 8px;
            display: none;
        }

        .result.success {
            background: #d1fae5;
            border: 2px solid #10b981;
            color: #065f46;
            display: block;
        }

        .result.error {
            background: #fee2e2;
            border: 2px solid #ef4444;
            color: #991b1b;
            display: block;
        }

        .result.loading {
            background: #dbeafe;
            border: 2px solid #3b82f6;
            color: #1e40af;
            display: block;
        }

        .info-box {
            background: #eff6ff;
            border: 2px solid #3b82f6;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 20px;
            font-size: 14px;
            color: #1e40af;
        }

        .info-box strong {
            display: block;
            margin-bottom: 4px;
        }

        .back-link {
            display: inline-block;
            color: #2563eb;
            text-decoration: none;
            margin-top: 20px;
            font-size: 14px;
            font-weight: 500;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üì± Test SMS</h1>
        <p class="subtitle">Send a test SMS message to verify Twilio integration</p>

        <div class="info-box">
            <strong>‚ÑπÔ∏è Test Phone Number Format</strong>
            Use E.164 format: +12345678901 (country code + number)
        </div>

        <form id="smsForm">
            <div class="form-group">
                <label for="toNumber">To Phone Number (E.164 format)</label>
                <input 
                    type="text" 
                    id="toNumber" 
                    name="toNumber" 
                    placeholder="+12345678901"
                    required
                >
            </div>

            <div class="form-group">
                <label for="message">Message</label>
                <textarea 
                    id="message" 
                    name="message" 
                    placeholder="Enter your test message here..."
                    required
                >Hello from ClinicalCanvas! This is a test SMS message. üéâ</textarea>
            </div>

            <button type="submit" class="btn" id="sendBtn">
                Send Test SMS
            </button>
        </form>

        <div id="result" class="result"></div>

        <a href="/app.html" class="back-link">‚Üê Back to App</a>
    </div>

    <script>
        const form = document.getElementById('smsForm');
        const result = document.getElementById('result');
        const sendBtn = document.getElementById('sendBtn');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const toNumber = document.getElementById('toNumber').value.trim();
            const message = document.getElementById('message').value.trim();

            // Validate phone number format (E.164)
            if (!toNumber.startsWith('+')) {
                showResult('error', 'Phone number must start with + and include country code (e.g., +12345678901)');
                return;
            }

            // Show loading state
            sendBtn.disabled = true;
            sendBtn.textContent = 'Sending...';
            showResult('loading', 'Sending SMS message...');

            try {
                const response = await fetch('/api/send-sms', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        to: toNumber,
                        message: message
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    showResult('success', `‚úÖ SMS sent successfully!<br><br>To: ${toNumber}<br>Message: ${message}<br><br>SID: ${data.sid || 'N/A'}`);
                    form.reset();
                } else {
                    showResult('error', `‚ùå Failed to send SMS:<br><br>${data.error || 'Unknown error'}`);
                }
            } catch (error) {
                showResult('error', `‚ùå Network error:<br><br>${error.message}`);
            } finally {
                sendBtn.disabled = false;
                sendBtn.textContent = 'Send Test SMS';
            }
        });

        function showResult(type, message) {
            result.className = `result ${type}`;
            result.innerHTML = message;
        }
    </script>
</body>
</html>
