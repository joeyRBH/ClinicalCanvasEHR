<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Backblaze B2 - Sessionably</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            color: #0f172a;
            margin-bottom: 10px;
            font-size: 32px;
        }

        .subtitle {
            color: #64748b;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(37, 99, 235, 0.15);
            padding: 30px;
            margin-bottom: 20px;
        }

        .card h2 {
            color: #0f172a;
            font-size: 20px;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #e2e8f0;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            color: #0f172a;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }

        input, textarea {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 14px;
            font-family: inherit;
            transition: all 0.3s;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #2563eb;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .btn {
            padding: 12px 24px;
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-right: 10px;
            margin-bottom: 10px;
        }

        .btn:hover {
            background: #1d4ed8;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            background: #94a3b8;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: #64748b;
        }

        .btn-secondary:hover {
            background: #475569;
        }

        .btn-danger {
            background: #ef4444;
        }

        .btn-danger:hover {
            background: #dc2626;
        }

        .result {
            margin-top: 20px;
            padding: 16px;
            border-radius: 8px;
            display: none;
            white-space: pre-wrap;
            word-wrap: break-word;
            font-family: monospace;
            font-size: 13px;
            max-height: 400px;
            overflow-y: auto;
        }

        .result.success {
            background: #d1fae5;
            border: 2px solid #10b981;
            color: #065f46;
            display: block;
        }

        .result.error {
            background: #fee2e2;
            border: 2px solid #ef4444;
            color: #991b1b;
            display: block;
        }

        .result.loading {
            background: #dbeafe;
            border: 2px solid #3b82f6;
            color: #1e40af;
            display: block;
        }

        .info-box {
            background: #eff6ff;
            border: 2px solid #3b82f6;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 20px;
            font-size: 14px;
            color: #1e40af;
        }

        .info-box strong {
            display: block;
            margin-bottom: 4px;
        }

        .back-link {
            display: inline-block;
            color: #2563eb;
            text-decoration: none;
            margin-top: 20px;
            font-size: 14px;
            font-weight: 500;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        .file-list {
            background: #f8fafc;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            padding: 16px;
            margin-top: 10px;
        }

        .file-item {
            padding: 8px;
            border-bottom: 1px solid #e2e8f0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .file-item:last-child {
            border-bottom: none;
        }

        .file-name {
            font-weight: 600;
            color: #0f172a;
        }

        .file-size {
            color: #64748b;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚òÅÔ∏è Test Backblaze B2</h1>
        <p class="subtitle">Test Backblaze B2 cloud storage operations</p>

        <div class="info-box">
            <strong>‚ÑπÔ∏è Test Mode</strong>
            Testing document upload, download, list, and delete operations.
        </div>

        <!-- Upload Section -->
        <div class="card">
            <h2>üì§ Upload Document</h2>
            <form id="uploadForm">
                <div class="form-group">
                    <label for="fileName">File Name</label>
                    <input 
                        type="text" 
                        id="fileName" 
                        name="fileName" 
                        placeholder="test-document.txt"
                        value="test-document.txt"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="fileContent">File Content</label>
                    <textarea 
                        id="fileContent" 
                        name="fileContent" 
                        placeholder="Enter file content here..."
                        required
                    >This is a test document for Sessionably. Uploaded via Backblaze B2 integration.</textarea>
                </div>

                <button type="submit" class="btn" id="uploadBtn">
                    Upload to Backblaze
                </button>
            </form>
            <div id="uploadResult" class="result"></div>
        </div>

        <!-- List Documents Section -->
        <div class="card">
            <h2>üìã List Documents</h2>
            <button type="button" class="btn" id="listBtn">
                List All Documents
            </button>
            <div id="listResult" class="result"></div>
        </div>

        <!-- Download Section -->
        <div class="card">
            <h2>üì• Download Document</h2>
            <form id="downloadForm">
                <div class="form-group">
                    <label for="downloadFileName">File Name</label>
                    <input 
                        type="text" 
                        id="downloadFileName" 
                        name="downloadFileName" 
                        placeholder="test-document.txt"
                        value="test-document.txt"
                        required
                    >
                </div>

                <button type="submit" class="btn" id="downloadBtn">
                    Download from Backblaze
                </button>
            </form>
            <div id="downloadResult" class="result"></div>
        </div>

        <!-- Delete Section -->
        <div class="card">
            <h2>üóëÔ∏è Delete Document</h2>
            <form id="deleteForm">
                <div class="form-group">
                    <label for="deleteFileName">File Name</label>
                    <input 
                        type="text" 
                        id="deleteFileName" 
                        name="deleteFileName" 
                        placeholder="test-document.txt"
                        value="test-document.txt"
                        required
                    >
                </div>

                <button type="submit" class="btn btn-danger" id="deleteBtn">
                    Delete from Backblaze
                </button>
            </form>
            <div id="deleteResult" class="result"></div>
        </div>

        <a href="/app.html" class="back-link">‚Üê Back to App</a>
    </div>

    <script>
        // Upload Document
        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const fileName = document.getElementById('fileName').value;
            const fileContent = document.getElementById('fileContent').value;
            const uploadBtn = document.getElementById('uploadBtn');
            const result = document.getElementById('uploadResult');

            uploadBtn.disabled = true;
            uploadBtn.textContent = 'Uploading...';
            result.className = 'result loading';
            result.textContent = 'Uploading document to Backblaze B2...';

            try {
                // Convert content to base64
                const base64Content = btoa(unescape(encodeURIComponent(fileContent)));
                
                const response = await fetch('/api/upload-document', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        clientId: 'test-client-123',
                        documentId: 'test-doc-' + Date.now(),
                        fileName: fileName,
                        fileData: base64Content,
                        contentType: 'text/plain'
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    result.className = 'result success';
                    result.textContent = `‚úÖ Upload successful!\n\nFile: ${data.data.fileName}\nSize: ${data.data.size} bytes\nKey: ${data.data.key}\nURL: ${data.data.url || 'N/A'}`;
                } else {
                    throw new Error(data.error || 'Upload failed');
                }
            } catch (error) {
                result.className = 'result error';
                result.textContent = `‚ùå Upload failed:\n\n${error.message}`;
            } finally {
                uploadBtn.disabled = false;
                uploadBtn.textContent = 'Upload to Backblaze';
            }
        });

        // List Documents
        document.getElementById('listBtn').addEventListener('click', async () => {
            const listBtn = document.getElementById('listBtn');
            const result = document.getElementById('listResult');

            listBtn.disabled = true;
            listBtn.textContent = 'Loading...';
            result.className = 'result loading';
            result.textContent = 'Fetching document list from Backblaze B2...';

            try {
                const response = await fetch('/api/list-documents', {
                    method: 'GET'
                });

                const data = await response.json();

                if (response.ok) {
                    result.className = 'result success';
                    result.textContent = `‚úÖ Found ${data.files.length} documents:\n\n`;
                    
                    if (data.files.length > 0) {
                        data.files.forEach((file, index) => {
                            result.textContent += `${index + 1}. ${file.name} (${file.size} bytes)\n`;
                        });
                    } else {
                        result.textContent += 'No documents found.';
                    }
                } else {
                    throw new Error(data.error || 'List failed');
                }
            } catch (error) {
                result.className = 'result error';
                result.textContent = `‚ùå List failed:\n\n${error.message}`;
            } finally {
                listBtn.disabled = false;
                listBtn.textContent = 'List All Documents';
            }
        });

        // Download Document
        document.getElementById('downloadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const fileName = document.getElementById('downloadFileName').value;
            const downloadBtn = document.getElementById('downloadBtn');
            const result = document.getElementById('downloadResult');

            downloadBtn.disabled = true;
            downloadBtn.textContent = 'Downloading...';
            result.className = 'result loading';
            result.textContent = 'Downloading document from Backblaze B2...';

            try {
                // The key should be the full path from the upload response
                // For testing, we'll use a pattern that matches what was uploaded
                const key = `documents/test-client-123/test-doc-${fileName}`;
                
                const response = await fetch(`/api/download-document?key=${encodeURIComponent(key)}`, {
                    method: 'GET'
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'Download failed');
                }

                // Get the file content as text
                const content = await response.text();
                
                result.className = 'result success';
                result.textContent = `‚úÖ Download successful!\n\nKey: ${key}\nContent:\n\n${content}`;
            } catch (error) {
                result.className = 'result error';
                result.textContent = `‚ùå Download failed:\n\n${error.message}`;
            } finally {
                downloadBtn.disabled = false;
                downloadBtn.textContent = 'Download from Backblaze';
            }
        });

        // Delete Document
        document.getElementById('deleteForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const fileName = document.getElementById('deleteFileName').value;
            const deleteBtn = document.getElementById('deleteBtn');
            const result = document.getElementById('deleteResult');

            deleteBtn.disabled = true;
            deleteBtn.textContent = 'Deleting...';
            result.className = 'result loading';
            result.textContent = 'Deleting document from Backblaze B2...';

            try {
                // The key should be the full path from the upload response
                const key = `documents/test-client-123/test-doc-${fileName}`;
                
                const response = await fetch('/api/delete-document', {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        key: key
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    result.className = 'result success';
                    result.textContent = `‚úÖ Delete successful!\n\nKey: ${data.data.key}\nStatus: ${data.message}`;
                } else {
                    throw new Error(data.error || 'Delete failed');
                }
            } catch (error) {
                result.className = 'result error';
                result.textContent = `‚ùå Delete failed:\n\n${error.message}`;
            } finally {
                deleteBtn.disabled = false;
                deleteBtn.textContent = 'Delete from Backblaze';
            }
        });
    </script>
</body>
</html>
