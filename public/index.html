<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClinicalSpeak EHR</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap');
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Montserrat', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #285430 0%, #5F8D4E 50%, #A4D65E 100%);
            min-height: 100vh;
        }
        .auth-container {
            max-width: 450px;
            margin: 100px auto;
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(40, 84, 48, 0.3);
        }
        .auth-container h2 { margin-bottom: 10px; color: #285430; text-align: center; }
        .auth-tabs { display: flex; gap: 10px; margin-bottom: 30px; }
        .auth-tab {
            flex: 1; padding: 12px; border: 2px solid #e5e5e5; border-radius: 8px;
            background: white; cursor: pointer; text-align: center; transition: all 0.3s;
        }
        .auth-tab.active { border-color: #5F8D4E; background: #E8F5E9; color: #285430; }
        .auth-form { display: none; }
        .auth-form.active { display: block; }
        .app-container { display: none; min-height: 100vh; }
        .client-portal { display: none; min-height: 100vh; background: white; }
        .header {
            background: white; padding: 20px 40px; box-shadow: 0 2px 10px rgba(40, 84, 48, 0.15);
            display: flex; justify-content: space-between; align-items: center;
        }
        .header h1 { color: #285430; font-size: 24px; }
        .tabs { background: white; display: flex; padding: 0 40px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .tab-btn {
            padding: 15px 20px; border: none; background: none; cursor: pointer;
            font-size: 14px; font-weight: 500; color: #666; border-bottom: 3px solid transparent;
        }
        .tab-btn.active { color: #5F8D4E; border-bottom-color: #5F8D4E; }
        .content { padding: 40px; max-width: 1400px; margin: 0 auto; }
        .tab-content { display: none; animation: fadeIn 0.3s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .content-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
        .content-header h2 { color: white; font-size: 28px; }
        .btn {
            padding: 10px 20px; border: none; border-radius: 6px; cursor: pointer;
            font-size: 14px; font-weight: 500; transition: all 0.3s;
        }
        .btn-primary { background: #5F8D4E; color: white; }
        .btn-primary:hover { background: #4A7C3B; }
        .input {
            width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 6px;
            font-size: 14px; margin-bottom: 15px;
        }
        .card { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); margin-bottom: 20px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; }
        .client-card {
            background: white; padding: 20px; border-radius: 8px;
            box-shadow: 0 2px 8px rgba(40, 84, 48, 0.1); cursor: pointer; transition: all 0.3s;
        }
        .client-card:hover { transform: translateY(-4px); box-shadow: 0 6px 20px rgba(40, 84, 48, 0.2); }
        .loading { text-align: center; padding: 40px; color: white; font-size: 18px; }
        .error { background: #f8d7da; color: #721c24; padding: 15px; border-radius: 8px; margin: 20px 0; }
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(40, 84, 48, 0.5); z-index: 1000; overflow-y: auto; }
        .modal-content { background: white; margin: 50px auto; padding: 30px; border-radius: 12px; max-width: 600px; box-shadow: 0 10px 40px rgba(40, 84, 48, 0.3); }
        .close { float: right; font-size: 28px; font-weight: bold; cursor: pointer; color: #999; }
        .close:hover { color: #285430; }
        .notification-badge { background: #e74c3c; color: white; border-radius: 50%; padding: 2px 6px; font-size: 11px; margin-left: 8px; }
        
        /* Client Portal Styles */
        .client-portal-content {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        .document-header {
            background: linear-gradient(135deg, #E8F5E9 0%, #F1F8E9 100%);
            padding: 30px;
            border-radius: 12px;
            margin-bottom: 30px;
            text-align: center;
            border: 1px solid #A4D65E;
        }
        .document-header h1 {
            color: #285430;
            margin-bottom: 10px;
        }
        .form-section {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(40, 84, 48, 0.1);
            margin-bottom: 20px;
        }
        .form-field {
            margin-bottom: 20px;
        }
        .form-field label {
            display: block;
            font-weight: 500;
            margin-bottom: 8px;
            color: #285430;
        }
        .form-field input,
        .form-field textarea,
        .form-field select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
        }
        .form-field textarea {
            min-height: 100px;
            resize: vertical;
        }
        .signature-pad {
            border: 2px dashed #A4D65E;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            margin: 20px 0;
            background: #F1F8E9;
        }
        .signature-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #5F8D4E;
            border-radius: 6px;
            font-family: 'Brush Script MT', cursive;
            font-size: 24px;
            text-align: center;
        }
        .submit-section {
            background: #E8F5E9;
            padding: 30px;
            border-radius: 8px;
            text-align: center;
            margin-top: 30px;
        }
    </style>
</head>
<body>
