<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClinicalSpeak EHR</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap');
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Montserrat', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #E85D4F 0%, #F4A261 50%, #E76F51 100%);
            min-height: 100vh;
        }
        .auth-container {
            max-width: 450px;
            margin: 100px auto;
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(232, 93, 79, 0.3);
        }
        .auth-container h2 { margin-bottom: 10px; color: #E85D4F; text-align: center; }
        .btn {
            padding: 10px 20px; border: none; border-radius: 6px; cursor: pointer;
            font-size: 14px; font-weight: 500; transition: all 0.3s;
        }
        .btn-primary { background: #E85D4F; color: white; width: 100%; }
        .btn-primary:hover { background: #D64C3D; }
        .input {
            width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 6px;
            font-size: 14px; margin-bottom: 15px;
        }
        .app-container { display: none; min-height: 100vh; }
        .header {
            background: white; padding: 20px 40px; box-shadow: 0 2px 10px rgba(232, 93, 79, 0.15);
            display: flex; justify-content: space-between; align-items: center;
        }
        .header h1 { color: #E85D4F; font-size: 24px; }
        .content { padding: 40px; max-width: 1400px; margin: 0 auto; color: white; }
    </style>
</head>
<body>
    <div class="auth-container" id="authContainer">
        <h2>üè• ClinicalSpeak</h2>
        <p style="text-align: center; color: #666; margin-bottom: 30px;">HIPAA-Compliant Clinical Platform</p>
        
        <input type="text" id="username" placeholder="Username" class="input">
        <input type="password" id="password" placeholder="Password" class="input">
        <button onclick="login()" class="btn btn-primary">Sign In</button>
        <p style="margin-top: 20px; font-size: 12px; color: #666; text-align: center;">Username: admin / Password: admin123</p>
    </div>

    <div class="app-container" id="appContainer">
        <div class="header">
            <h1>üè• ClinicalSpeak EHR</h1>
            <div>
                <span id="userName"></span>
                <button onclick="logout()" class="btn">Logout</button>
            </div>
        </div>
        <div class="content">
            <h1>‚úÖ Login Successful!</h1>
            <p>Welcome to ClinicalSpeak EHR</p>
            <p style="margin-top: 20px;">The app is working. Now we can add the database.</p>
        </div>
    </div>

<script>
function login() {
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;
    
    // HARDCODED LOGIN - NO API CALLS
    if (username === 'admin' && password === 'admin123') {
        document.getElementById('authContainer').style.display = 'none';
        document.getElementById('appContainer').style.display = 'block';
        document.getElementById('userName').textContent = 'Admin User';
        alert('‚úÖ Login successful!');
    } else {
        alert('‚ùå Invalid credentials. Try: admin / admin123');
    }
}

function logout() {
    document.getElementById('authContainer').style.display = 'block';
    document.getElementById('appContainer').style.display = 'none';
    document.getElementById('username').value = '';
    document.getElementById('password').value = '';
}
</script>
</body>
</html>
